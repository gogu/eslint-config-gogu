extends: eslint:recommended
rules:
  strict:
    - 2
    - global
  indent:
    - 1
    - 2
    - SwitchCase: 1
  quotes:
    - 1
    - single
    - allowTemplateLiterals: true
  semi:
    - 2
    - always
  block-spacing:
    - 1
    - always
  comma-spacing: 1
  key-spacing: 1
  keyword-spacing: 1
  space-infix-ops: 1
  space-in-parens: 1
  spaced-comment: 1
  object-curly-spacing: 1
  brace-style: 1
  curly:
    - 1
    - multi-line
  one-var:
    - 1
    - never
  eqeqeq: 1
  no-eval: 2
  no-inner-declarations:
    - 2
    - both
  no-with: 2
  no-console: 0
  eol-last: 2